<div class="modal-header">

    <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">

        <span aria-hidden="true">&times;</span>

    </button>

    <p>{{ title }}</p>

</div>

<div class="modal-body">

    <div class="row">

        <div class="col-12">

            {{ body }}

        </div>

    </div>

    <div class="ibox-row-padding">

        <hr class="hr-line" />

    </div>

    <div class="row buttonRow">

        <div class="col-sm-2 m-b-xs okButton">
            <button type="button" class="btn btn-primary" (click)="onClose()">{{ 'public.ok' | translate
                }}</button>
        </div>

    </div>

</div>
