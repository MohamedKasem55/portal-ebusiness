   <div class="sme-breadcrumb">
       <ol class="breadcrumb">
           <li class="active">{{ 'dashboard.payrolls' | translate }}</li>
       </ol>
   </div>
   	
	<div class="container-fluid">	
      <div class="sme-page-block">
           <div class="sme-form">
			<div class="sme-form__title"></div>

                <div class="sme-form__content">
					<form autocomplete="off" class="sme-form__form">
						<div class="sme-form__body">
						  <div class="row">
                <ul>
                    <li *ngIf="authenticationService.activateOption('PayrollMenu',['PAYROLL_PRIVILEGE2'],['PayrollGroup'])">
                        <a class="human-selectable" routerLinkActive="active" (click)="goPayrollManagement()">
                            {{ 'dashboard.payrollManagment'| translate }}
                        </a>
                    </li>
                     <li *ngIf="authenticationService.activateOption('WPSPayrollMenu',['WPSPAYROLL_PRIVILEGE'],['WPSPayrollGroup'])">
                        <a class="human-selectable" routerLinkActive="active" (click)="goWPSPayroll()">
                            {{ 'dashboard.wpspayrollManagment'| translate }}
                        </a>
                    </li>
                    <li *ngIf="authenticationService.activateOption('PayrollCardsMenu',['PAYROLLCARDS_PRIVILEGE'],['PayrollCardsGroup'])">
                        <a class="human-selectable" routerLinkActive="active" (click)="goPayrollCards()">
                            {{ 'dashboard.payrollCards'| translate }}
                        </a>
                    </li>
                </ul> 
              </div>
            </div>	
          </form>
      </div>
    </div>
  </div>
</div>
