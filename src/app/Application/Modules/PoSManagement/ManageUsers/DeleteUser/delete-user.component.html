<div class="sme-breadcrumb">
	<ol class="breadcrumb">
        <li>{{ 'companyAdmin.companyAdmin'| translate }}</li>
        <li><a class="human-selectable" href="#" [routerLink]="['/companyadmin/pos']">{{ 'posManagement.name'| translate }}</a></li>
        <li><a class="human-selectable" href="#" [routerLink]="['/companyadmin/pos/user-list']">{{ 'posManagement.posUserList'| translate }}</a></li>
        <li class="active">{{ 'posManagement.deleteUser'| translate }}</li>
    </ol>
</div>

<div class="container-fluid docs-component">
	<div class="sme-panel">
		<div class="sme-panel__body">
			<div class="sme-wizard">
				<ul class="sme-wizard__steps">
					<li class="sme-wizard__step" [ngClass]="{'current' : step === 2, 'completed' : step > 2}">
						<span>
							<span class="num">2</span>
							<span class="text">{{ 'public.confirm' | translate | uppercase}}</span>
						</span>
					</li>
					<li class="sme-wizard__step" [ngClass]="{'current' : step === 3, 'completed' : step > 3}">
						<span>
							<span class="icon -check"></span>
							<span class="text">{{ 'public.summary' | translate | uppercase }}</span>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<app-delete-user-step2 *ngIf="step === 2"
[users]="selectedUser">
	
</app-delete-user-step2>

<app-delete-user-step3 *ngIf="step === 3"></app-delete-user-step3>

 <div class="sme-page-block sme-wizard__navigation sme-form__actions">
    <button type="button" class="btn btn-default btn-wide" (click)="previous()" *ngIf="step > 1 && step < 3">{{'public.back' | translate }}</button>
    <button class="btn btn-primary btn-wide" (click)="next()" *ngIf="step < 3" [disabled]="selectedUser.length == 0">{{'public.next' | translate}}</button>
    <button class="btn btn-primary btn-wide" (click)="next()" *ngIf="step == 3" [disabled]="selectedUser == 0 ">{{'public.finish' | translate}}</button>
</div>
