<div class="sme-breadcrumb">
    <ol class="breadcrumb">
        <li>{{ 'dashboard.payments'| translate }}</li>
        <li><a class="human-selectable" href="#"
               [routerLink]="['/direct-debits']">{{ 'dashboard.directDebits'| translate }}</a></li>
        <li class="active">{{ 'directDebits.addPayer'| translate }}</li>
    </ol>
</div>

<div class="container-fluid docs-component">
    <div class="sme-panel">
        <div class="sme-panel__body">
            <div class="sme-wizard">
                <ul class="sme-wizard__steps">
                    <li class="sme-wizard__step" [ngClass]="{'current' : step === 1, 'completed' : step > 1}">
						<span>
							<span class="num">1</span>
							<span class="text">{{ 'public.completeDetails' | translate | uppercase }}</span>
						</span>
                    </li>
                    <li class="sme-wizard__step" [ngClass]="{'current' : step === 2, 'completed' : step > 2}">
						<span>
							<span class="num">2</span>
							<span class="text">{{ 'public.confirm' | translate | uppercase}}</span>
						</span>
                    </li>
                    <li class="sme-wizard__step" [ngClass]="{'current' : step === 3, 'completed' : step > 3}">
						<span>
							<span class="icon -check"></span>
							<span class="text">{{ 'public.summary' | translate | uppercase }}</span>
						</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<app-add-payer-step1 *ngIf="step === 1"
                     [form]="form"
                     [banks]="banks"
                     [banksCodes]="banksCodes">

</app-add-payer-step1>

<app-add-payer-step2 *ngIf="step === 2"
                     [form]="form"
                     [banks]="banks">


</app-add-payer-step2>

<app-add-payer-step3 *ngIf="step === 3"></app-add-payer-step3>

<div class="sme-page-block sme-wizard__navigation sme-form__actions">
    <button type="button" class=" btn btn-default btn-wide" (click)="previous()"
            *ngIf=" step < 3">{{'public.back' | translate }}</button>
    <button class="btn btn-primary btn-wide" (click)="next()" *ngIf="step < 3"
            [disabled]="elements.length === 0 || !form.valid">{{'public.next' | translate}}</button>
    <button class="btn btn-primary btn-wide" (click)="next()" *ngIf="step == 3"
            [disabled]="elements.length === 0 || !form.valid">{{'public.finish' | translate}}</button>
</div>
