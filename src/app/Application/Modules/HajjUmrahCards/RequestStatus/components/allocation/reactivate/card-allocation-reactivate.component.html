<arb-breadcrumb [routes]="[
        ['payments.hajjumrahcards.hajj_umrah_cards'],
        ['payments.hajjumrahcards.reqstatus', ['/hajjandumrahcards/reqStatus']],
	['payments.hajjumrahcards.cardallocation']
]">
</arb-breadcrumb>

<arb-steps [currentStep]="wizardStep" [steps]="['public.completeDetails', 'public.confirm', 'public.summary']">
</arb-steps>

<app-card-allocation-reactivate-step1 *ngIf="isStepVisible(1)" (onInit)="onInitStep(1,$event)">
</app-card-allocation-reactivate-step1>

<app-card-allocation-reactivate-step2 *ngIf="isStepVisible(2)" (onInit)="onInitStep(2,$event)" [action]="action">
</app-card-allocation-reactivate-step2>

<app-card-allocation-reactivate-step3 *ngIf="isStepVisible(3)">
</app-card-allocation-reactivate-step3>

<arb-buttons>
        <button class="btn btn-default btn-wide" (click)="previous()"
                *ngIf="isPreviousAllowed()">{{ 'public.back' | translate }}</button>
        <button class="btn btn-default btn-wide" (click)="back()" *ngIf="wizardStep == 1">
                {{'public.cancel' | translate}}</button>
        <button class="btn btn-primary btn-wide" (click)="nextAction('D')" *ngIf="wizardStep == 1">
                {{'public.delete' | translate}}</button>
        <button class="btn btn-primary btn-wide" [disabled]="isValid()" (click)="nextAction('I')"
                *ngIf="wizardStep == 1">
                {{'public.initiate' | translate}}</button>
        <button class="btn btn-primary btn-wide" (click)="nextAction(action)" *ngIf="wizardStep == 2"
                [disabled]="step2.generateChallengeAndOTP && (!step2.requestValidate.otp || step2.requestValidate.otp.length==0)">{{'public.proceed' | translate}}</button>
        <button class="btn btn-primary btn-wide" (click)="finish()"
                *ngIf="isFinishAllowed()">{{'public.finish' | translate}}</button>
</arb-buttons>
