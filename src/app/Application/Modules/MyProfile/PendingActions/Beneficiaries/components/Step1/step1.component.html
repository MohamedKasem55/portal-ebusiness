<app-beneficiaries-table
        [items]="pagedResults.items"
        [modal]="modalAuth"
        [tableDisplaySize]="displaySize"
        [totalSize]="pagedResults.total"
        [futureLevels]="false"
        [externalPagination]="true"
        [selectable]="true"
        (setPage)="setPage($event)"
        (onSelect)="onSelect($event)"
        (changeDisplaySize)="changeDisplay($event)"
        [selected]="sharedData.beneficiariesSelected">
</app-beneficiaries-table>

<app-levels-popup #modalAuth></app-levels-popup>
