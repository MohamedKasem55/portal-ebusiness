<div class="sme-data-table__export" style="display: block;">
    <a class="btn btn-export btn-export--print" (click)="printPdf()"> <span class="icon -print"></span> <span
            class="text">{{'public.print' | translate}}</span>
    </a>
    <a class="btn btn-export btn-export--xlsx" (click)="getXlsx()"> <span class="icon -excel"></span> <span
        class="text">{{'public.xlsx' | translate}}</span>
    </a>
    <a class="btn btn-export btn-export--pdf" (click)="getPdf()"> <span class="icon -pdf"></span> <span
        class="text">{{'public.pdf' | translate}}</span>
    </a>
</div>
