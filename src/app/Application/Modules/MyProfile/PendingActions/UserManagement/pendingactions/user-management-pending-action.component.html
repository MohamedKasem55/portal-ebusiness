<div class="sme-breadcrumb">
    <ol class="breadcrumb">
        <li>{{ 'myProfile.myProfile' | translate }}</li>
        <li><a class="human-selectable" href="#"
               [routerLink]="['/myprofile/pending/requeststatus']">{{ 'myProfile.pending_actions.pending_actions' | translate }}</a>
        </li>
        <li>{{ 'myProfile.pending_actions.user_management' | translate }}</li>
    </ol>
</div>

<app-pending-actions-utility [service]="service"
                             [fieldsConfigForList]="service.getFieldsConfigForList()"
                             [combosKeys]="service.getCombosKeys()"
                             [translate_prefix]="service.getTranslatePrefix()"
                             (onSelectPendingActions)="onSelect($event)"
                             (onClickPendingAction)="onClickItem($event)"
                             [hasSearchFilters]="false"
                             [custom_steps_templates]="{ 'step1':step1Detail  }">
</app-pending-actions-utility>


<ng-template #step1Detail
             let-field="field"
             let-formModel="formModel"
             let-combosData="combosData"
             let-translate_prefix="translate_prefix"
             let-pendingActionsShowDetailsData="pendingActionsShowDetailsData"
             let-df="ap">
    <arb-panel>
        <company-admin-user-management-pa-details-user [userDetailResponse]="pendingActionsShowDetailsData">
        </company-admin-user-management-pa-details-user>
    </arb-panel>
</ng-template>
