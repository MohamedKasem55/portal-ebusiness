<app-new-request-table
        [items]="listNewRequest.items"
        [modal]="modalAuth"
        [tableDisplaySize]="tableNewRequestLimit"
        [totalSize]="listNewRequest.total"
        [futureLevels]="false"
        [externalPagination]="true"
        [selectedList]="this.sharedData.newRequestSelected"
        [selectable]="true"
        (setPage)="setPageNewRequest($event)"
        (onSelect)="onSelectNewRequest($event)"
        (changeDisplaySize)="changeDisplaySizeNewRequest($event)">
</app-new-request-table>

<app-claim-table

<app-levels-popup #modalAuth></app-levels-popup>
