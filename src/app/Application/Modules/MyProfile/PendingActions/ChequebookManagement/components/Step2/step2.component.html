<app-cheque-create-table *ngIf="sharedData.tableSelected.length > 0 
        && !sharedData.aproveFlow" [items]="sharedData.tableSelected" [modal]="modalAuth" [futureLevels]="false"
                         [externalPagination]="false" [selectable]="false" [selected]="sharedData.tableSelected">
</app-cheque-create-table>

<app-cheque-stop-table *ngIf="sharedData.tableStopSelected.length > 0
        && !sharedData.aproveFlow" [items]="sharedData.tableStopSelected" [modal]="modalAuth" [futureLevels]="false"
                       [externalPagination]="false" [selectable]="false" [selected]="sharedData.tableStopSelected">
</app-cheque-stop-table>

<app-cheque-positive-pay-table *ngIf="sharedData.tablePositivePaySelected.length > 0
        && !sharedData.aproveFlow" [items]="sharedData.tablePositivePaySelected" [modal]="modalAuth"
                               [futureLevels]="false" [externalPagination]="false" [selectable]="false"
                               [selected]="sharedData.tablePositivePaySelected">
</app-cheque-positive-pay-table>

<!-- to authorize ----------------------------------------------------- -->
<div class="sme-data-table" *ngIf="(sharedData.aproveFlow
        && sharedData.create
        && sharedData.create.batchList
        && sharedData.create.batchList.toAuthorize.length>0)
||
(sharedData.aproveFlow
        && sharedData.stop
        && sharedData.stop.batchList
        && sharedData.stop.batchList.toAuthorize.length>0)
||
(sharedData.aproveFlow
        && sharedData.positivePay
        && sharedData.positivePay.batchList
        && sharedData.positivePay.batchList.toAuthorize.length>0)">
    <div class="sme-data-table">
        <div class="sme-data-table__head">
            <div class="sme-head__title" style="vertical-align: bottom">
                {{ 'pendingActions.general.wizardStep2TextOperationsToBeAuthorized' | translate }}
            </div>
        </div>
    </div>
</div>
<!-- to authorize -->

<app-cheque-create-table *ngIf="sharedData.aproveFlow
        && sharedData.create
        && sharedData.create.batchList
        && sharedData.create.batchList.toAuthorize.length>0"
                         [items]="sharedData.create.batchList.toAuthorize"
                         [modal]="modalAuth" [futureLevels]="true" [externalPagination]="false" [selectable]="false">
</app-cheque-create-table>

<app-cheque-stop-table *ngIf="sharedData.aproveFlow
        && sharedData.stop
        && sharedData.stop.batchList
        && sharedData.stop.batchList.toAuthorize.length>0"
                       [items]="sharedData.stop.batchList.toAuthorize"
                       [modal]="modalAuth" [futureLevels]="true" [externalPagination]="false" [selectable]="false">
</app-cheque-stop-table>

<app-cheque-positive-pay-table *ngIf="sharedData.aproveFlow
        && sharedData.positivePay
        && sharedData.positivePay.batchList
        && sharedData.positivePay.batchList.toAuthorize.length>0"
                               [items]="sharedData.positivePay.batchList.toAuthorize" [modal]="modalAuth"
                               [futureLevels]="true"
                               [externalPagination]="false" [selectable]="false">
</app-cheque-positive-pay-table>

<!-- to process ----------------------------------------------------- -->
<div class="sme-data-table" *ngIf="(sharedData.aproveFlow
        && sharedData.create
        && sharedData.create.batchList
        && sharedData.create.batchList.toProcess.length>0)
||
(sharedData.aproveFlow
        && sharedData.stop
        && sharedData.stop.batchList
        && sharedData.stop.batchList.toProcess.length>0)
||
(sharedData.aproveFlow
        && sharedData.positivePay
        && sharedData.positivePay.batchList
        && sharedData.positivePay.batchList.toProcess.length>0)">
    <div class="sme-data-table">
        <div class="sme-data-table__head">
            <div class="sme-head__title" style="vertical-align: bottom;color: #8c3300;">
                {{ 'pendingActions.general.wizardStep2TextOperationsToBeProcessed' | translate }}
            </div>
        </div>
    </div>
</div>
<!-- to process -->

<app-cheque-create-table *ngIf="sharedData.aproveFlow 
        && sharedData.create
        && sharedData.create.batchList 
        && sharedData.create.batchList.toProcess.length>0"
                         [items]="sharedData.create.batchList.toProcess"
                         [modal]="modalAuth" [futureLevels]="true" [externalPagination]="false" [selectable]="false">
</app-cheque-create-table>

<app-cheque-stop-table *ngIf="sharedData.aproveFlow
        && sharedData.stop
        && sharedData.stop.batchList 
        && sharedData.stop.batchList.toProcess.length>0"
                       [items]="sharedData.stop.batchList.toProcess"
                       [modal]="modalAuth" [futureLevels]="true" [externalPagination]="false" [selectable]="false">
</app-cheque-stop-table>

<app-cheque-positive-pay-table *ngIf="sharedData.aproveFlow
        && sharedData.positivePay
        && sharedData.positivePay.batchList 
        && sharedData.positivePay.batchList.toProcess.length>0"
                               [items]="sharedData.positivePay.batchList.toProcess"
                               [modal]="modalAuth" [futureLevels]="true" [externalPagination]="false"
                               [selectable]="false">
</app-cheque-positive-pay-table>

<app-levels-popup #modalAuth></app-levels-popup>

<div class="sme-content-container container-fluid">
    <div *ngIf="sharedData.aproveFlow" class="sme-page-block">
        <div class="sme-form__content">
            <div class="sme-form__form">
                <div class="sme-form__body" style="padding: 15px;">
                    <div class="sme-form__box sme-form__box--form">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <div class="form-group" *ngIf="sharedData.generateChallengeAndOTP">
                                    <app-secured-authentication
                                            [generateChallengeAndOTP]="sharedData.generateChallengeAndOTP"
                                            [requestValidate]="sharedData.requestValidate" #authorization>
                                    </app-secured-authentication>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
