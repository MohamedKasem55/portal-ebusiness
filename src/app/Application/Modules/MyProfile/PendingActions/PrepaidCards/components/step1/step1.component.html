<!-- app-prepaid-cards-table -->
<app-prepaid-cards-table [items]="prepaidCardsResults.items" [modal]="modalAuth" [tableDisplaySize]="tableDisplaySize"
        [totalSize]="prepaidCardsResults.total" [futureLevels]="false" [externalPagination]="true" [selectable]="true"
        (setPage)="setPage($event)" (onSelect)="onSelect($event)" (changeDisplaySize)="changeDisplaySize($event)"
        [title]="'prePaidCard.namePayment'" [paymentMode]="true">

</app-prepaid-cards-table>
