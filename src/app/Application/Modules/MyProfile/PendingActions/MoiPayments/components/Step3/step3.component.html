<div class="container-fluid docs-component">
    <div class="modal fade in" tabindex="-1" role="dialog" style="display: block; position: static;">
        <div class="" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
<!--                    <ng-container-->
<!--                            *ngIf="sharedData.approveFlow  && sharedData['confirmResponse']-->
<!--                                    && (hasFileReferenceSP() || hasFileReferenceSR())">-->
<!--                        <b [innerHTML]="('payments.moiPayments.pendingActions.processedFiles' | translate)"></b><br/>-->
<!--                        <small *ngIf="hasFileReferenceSP()">-->
<!--                            {{ sharedData['confirmResponse']['fileReferenceSP'] }}-->
<!--                        </small><br/>-->
<!--                        <small *ngIf="hasFileReferenceSR()">-->
<!--                            {{ sharedData['confirmResponse']['fileReferenceSR'] }}-->
<!--                        </small>-->
<!--                        <br/>-->
<!--                    </ng-container>-->

                    <ng-container
                            *ngIf="sharedData.BatchListsContainerSPProcessed && sharedData.BatchListsContainerSPProcessed.length>0">
                        <app-moi-payment-pa-confirmation-table
                                [items]="sharedData.BatchListsContainerSPProcessed"
                                [modal]="modalAuth"
                                [showCitizenId]="true"
                                [futureLevels]="true"
                                [externalPagination]="false"
                                [selectable]="false">
                        </app-moi-payment-pa-confirmation-table>
                    </ng-container>

                    <hr *ngIf="sharedData.BatchListsContainerSRProcessed && sharedData.BatchListsContainerSRProcessed.length>0"/>

                    <ng-container
                            *ngIf="sharedData.BatchListsContainerSRProcessed && sharedData.BatchListsContainerSRProcessed.length>0">
                        <app-moi-refund-pa-confirmation-table
                                [items]="sharedData.BatchListsContainerSRProcessed"
                                [modal]="modalAuth"
                                [showCitizenId]="true"
                                [futureLevels]="true"
                                [externalPagination]="false"
                                [selectable]="false">
                        </app-moi-refund-pa-confirmation-table>

                    </ng-container>

                    <app-levels-popup #modalAuth></app-levels-popup>

                    <ng-container>
                        <span class="icon -check icon-success"></span>
                        <p>{{ 'payments.successRequest' | translate }}</p>
                    </ng-container>
                </div>
                <div class="modal-footer">
                    <button (click)="finish()" type="button"
                            class="btn btn-primary btn-wide">{{ 'public.finish' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
