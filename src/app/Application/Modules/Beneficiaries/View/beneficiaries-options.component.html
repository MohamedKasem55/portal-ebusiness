   <div class="sme-breadcrumb">
       <ol class="breadcrumb">
           <li class="active">{{ 'public.transfers' | translate }}</li>
           <li class="active">{{ 'public.beneficiaries' | translate }}</li>
       </ol>
   </div>	
	<div class="container-fluid">	
      <div class="sme-page-block">
                 <!-- sme-demo--form--user1 -->
                 <!-- sme-form -->
           <div class="sme-form">
			<div class="sme-form__title"></div>

                <div class="sme-form__content">
					<form autocomplete="off" class="sme-form__form">
						<div class="sme-form__body">
						  <div class="row">
                <ul>
                    <li *ngIf="authenticationService.activateOption('BeneficiaryAdd',[],[])">
                        <a class="human-selectable" href="#" routerLinkActive="active" [routerLink]="['/beneficiaries/AddBeneficiaries']">
                            {{ 'beneficiaries.addBeneficiary' | translate }}
                        </a>
                    </li>
                    <li *ngIf="authenticationService.activateOption('BeneficiaryList',[],[])">
                        <a class="human-selectable" href="#" routerLinkActive="active" [routerLink]="['/beneficiaries/beneficiaryList']">
                            {{ 'beneficiaries.beneficiaryList' | translate }}
                        </a>
                    </li>
                    <li *ngIf="authenticationService.activateOption('BeneficiaryRequestStatus',[],[])">
                        <a class="human-selectable" href="#" routerLinkActive="active" [routerLink]="['/beneficiaries/requestStatus']">
                            {{ 'beneficiaries.requestStatus' | translate }}
                        </a>
                    </li>
                </ul> 
              </div>
            </div>	
          </form>
      </div>
    </div>
  </div>
</div>
