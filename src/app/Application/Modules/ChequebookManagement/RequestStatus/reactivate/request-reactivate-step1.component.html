<form autocomplete="off">
    <div class="container-fluid" *ngIf="batch">
        <div class="sme-head">
            <div class="sme-head__title">{{'chequebook.bookTypeDetails' | translate}}</div>
        </div>
        <div class="sme-page-block">
            <div class="sme-form">
                <div class="sme-form__form">
                    <div class="sme-form__content">
                        <div class="sme-form__body">
                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-4">
                                        <!-- sme-form-group -->
                                        <div class="form-group">
                                            <label for="account">{{ 'chequebook.account' | translate }}</label>
                                            <!-- sme-select -->
                                            <div>
                                                <span id="account" class="form-control">{{batch.accountNumber}}</span>
                                            </div>
                                            <!-- ./sme-select -->
                                        </div>
                                        <!-- ./sme-form-group -->
                                    </div>

                                    <div class="col-xs-12 col-sm-4">
                                        <!-- sme-form-group -->
                                        <div class="form-group">
                                            <label class="required">{{ 'chequebook.bookType' | translate }}</label>
                                            <div class="sme-select form-control dropdown">
                                                <select class="form-control" name="page" [(ngModel)]="batch.typeCheck"
                                                    required #page="ngModel">
                                                    <option selected value disabled>
                                                        --{{ 'public.selectDropdown' | translate }}--</option>

                                                    <option value="2" [selected]="batch.typeCheck == 2">
                                                        {{ 'accounts.chequeBook.25Pages' | translate }}
                                                    </option>
                                                    <option value="3" [selected]="batch.typeCheck == 3">
                                                        {{ 'accounts.chequeBook.50Pages' | translate }}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- ./sme-form-group -->
                                    </div>

                                    <div class="col-xs-12 col-sm-4">
                                        <!-- sme-form-group -->
                                        <div class="form-group">
                                            <label for="status">{{ 'chequebook.status' | translate }}</label>
                                            <!-- sme-select -->
                                            <div>
                                                <span id="status" class="form-control">{{batch.rejectedReason}}</span>
                                            </div>
                                            <!-- ./sme-select -->
                                        </div>
                                        <!-- ./sme-form-group -->
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-4">
                                            <!-- sme-form-group -->
                                            <div class="form-group">
                                                <label>{{ 'myProfile.pending_actions.rejectedReason' |
                                                translate }}</label>
                                                <span class="form-control"
                                                   >{{batch.rejectedReason}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<app-levels-table *ngIf="batch" [futureSecurityLevels]="batch.securityLevelsDTOList">
</app-levels-table>
