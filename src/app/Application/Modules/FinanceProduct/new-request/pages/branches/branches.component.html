<div class="container-fluid">
    <sme-breadcrumb [list]="breadCrumb"></sme-breadcrumb>
</div>
<div class="container-fluid">
    <div class="sme-page-title">
        {{ 'financeProduct.details.branches' | translate }}
    </div>
</div>
<!-- search section -->
<div class="container-fluid" *ngIf="branchesLst.length > 0">
    <div class="sme-search sme-form">
        <div class="search-container sme-form__content">
            <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    [placeholder]="'fleet.offerSignature.search' | translate"
                    (keyup)="onSearch($event)"
            />
        </div>
    </div>
</div>
<!-- datatable section -->
<div *ngIf="branchesLst.length > 0" class="container-fluid">
    <div class="sme-data-table">
        <div class="sme-data-table__head">
            <div class="sme-data-table__title">
                {{ 'fleet.offerSignature.allBranch' | translate }}
            </div>
        </div>

        <ngx-datatable [messages]="{ emptyMessage: 'public.noData' | translate }" #branchesTable
                       class="material sme-table sme-table--responsive table"
                       [rows]="branchesLst"
                       [columnMode]="defaultColumnMode"
                       [headerHeight]="30"
                       [rowHeight]="defaultHeight"
                       [externalPaging]="false"
                       [count]="10"
                       [reorderable]="false"

        >
            <ngx-datatable-column name="{{'fleet.offerSignature.branchName'|translate}}">
                <ng-template
                    let-row="row"
                    ngx-datatable-cell-template
                    class="mobile-hidden"
                >
                    {{ row.branch }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="{{'fleet.offerSignature.branchCode'|translate}}">
                <ng-template
                    let-row="row"
                    class="mobile-hidden"
                    ngx-datatable-cell-template
                >
                    {{ row.code }}
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>

    </div>
</div>

<div class="container-fluid">
    <div class="sme-page-block sme-wizard__navigation sme-form__actions">
        <button class="btn btn-default btn-wide sme-back-btn"  (click)="navigateTo('back')">
            {{ 'fleet.btn.back' | translate }}
        </button>
    </div>
</div>
