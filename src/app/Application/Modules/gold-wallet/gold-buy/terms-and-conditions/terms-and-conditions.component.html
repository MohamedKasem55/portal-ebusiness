<arb-panel>
    <arb-panel-title [title]="'gold-wallet.termsConditions' | translate">
    </arb-panel-title>
    <object *ngIf="docURL "
            [data]="docURL"
            type="application/pdf"
            class="embed-responsive-item"
            style="width:100%; height:70vh;">
        <embed [src]="docURL" type="application/pdf"/>
    </object>
</arb-panel>
<form autocomplete="off">
    <div class='row'>
        <p class='margin-checBox'>
            <label class='sme-checkbox checkbox-inline'>
                <input type='checkbox' (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}"
                       [ngModel]="goldWalletBuyRequest.termsAndConditionAccepted"/>
                <i aria-hidden='true'></i>
                <span class='checkSpan'>{{ 'gold-wallet.acceptT&C' | translate }}  </span>
            </label>
            <span class='link' (click)='openTermsConditions()'>{{
                'gold-wallet.termsConditions' | translate }}</span>
        </p>
    </div>
</form>
