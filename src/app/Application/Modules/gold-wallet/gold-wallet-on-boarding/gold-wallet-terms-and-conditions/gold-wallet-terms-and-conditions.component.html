<arb-panel>
    <arb-panel-title [title]="'termsConditions.name' | translate">
    </arb-panel-title>
    <object *ngIf="docURL"
            [data]="docURL"
            type="application/pdf"
            class="embed-responsive-item"
            style="width:100%; height:70vh;">
        <embed [src]="docURL" type="application/pdf"/>
    </object>
</arb-panel>
<form autocomplete="off" [formGroup]="detailsDetails">
<div class='row'>
    <p class='margin-checBox'>
        <label class='sme-checkbox checkbox-inline'>
            <input type='checkbox' (ngModelChange)="onAcceptingTermsAndConditions()"
                   [ngModel]="acceptedTermsAndConditions" formControlName='termsAccept'/>
            <i aria-hidden='true'></i>
            <span class='checkSpan'>{{ 'gold-wallet.acceptT&C' | translate }}  </span>
        </label>
        <span class='link' (click)='downloadTermsConditions()'>{{
            'gold-wallet.termsConditions' | translate }}</span>
    </p>
</div>
</form>
