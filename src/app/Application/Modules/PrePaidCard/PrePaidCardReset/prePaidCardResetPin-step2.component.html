<form [formGroup]="form" *ngIf="form">
    <div class="container-fluid">
        <div class="sme-page-block">
            <div class="sme-form">
                <div class="sme-form__form">
                    <div class="sme-form__content">
                        <div class="sme-form__body">
                            <div class="row">
                                <fieldset>
                                    <div style="margin-left: 15px;margin-bottom: 10px">
                                        {{'prePaidCard.titleOnePass' | translate}}
                                    </div>
                                    <hr class="hr-title">
                                </fieldset>
                                <div>
                                    <div style="margin-bottom: 20px"><span style="margin-left: 15px"
                                            class="card-message-margin">{{'prePaidCard.inputTokenCode' | translate}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-3">
                                    <div class="form-group">
                                        <app-secured-authentication [generateChallengeAndOTP]="generateChallengeAndOTP"
                                            [requestValidate]="requestValidate" #authorization>
                                        </app-secured-authentication>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 15px;"></div>
        </div>
    </div>
</form>
