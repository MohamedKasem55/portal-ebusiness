<div class="sme-breadcrumb">
    <ol class="breadcrumb">
        <li class="active">{{ 'dashboard.payments' | translate }}</li>
        <li class="active">
            <a class="human-selectable" href="#" [routerLink]="['/invoiceHUB']">{{ 'dashboard.invoiceHUB' | translate }}</a>
        </li>
        <li class="active">{{ 'invoiceHUB.reports'| translate }}</li>
    </ol>
</div>

<div class="sme-head">
    <div class="sme-head__title">{{ 'public.summary' | translate }}</div>
    <div class="sme-head__export-actions sme-export-actions print">
        <a class="btn btn-export btn-export--print" (click)="printPdf($event)">
            <span class="icon -print" ></span>
            <span class="text">{{ 'public.print' | translate }}</span>
        </a>
        <a class="btn btn-export btn-export--pdf" (click)="download($event)">
            <span class="icon -pdf"></span>
            <span class="text" >{{ 'public.pdf' | translate }}</span>
        </a>
    </div>
</div>

<div class="container-fluid">
    <div class="sme-page-block">
        <div class="sme-page-block">
            <!-- sme-data-table -->
            <div class="sme-data-table">
                <div class="sme-data-table__head">
                    <div class="sme-data-table__title">
                        <span class="sme-header__user-name">{{ 'payments.monthly-stats' | translate }}</span>
                    </div>
                    <div class="sme-data-table__export">

                    </div>
                </div>
                <app-graphics></app-graphics>

            </div>
        </div>
    </div>
</div>
<div class="sme-page-block sme-wizard__navigation sme-form__actions">
    <button class="btn btn-default btn-wide" type="button" [routerLink]="['/invoiceHUB']">{{ 'public.back' | translate}}</button>
</div>
