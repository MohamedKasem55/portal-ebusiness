<div style="display: block; overflow-x: scroll; padding-bottom: 40px;">
    <google-chart
            [title]="chart.title"
            [type]="chart.type"
            [data]="chart.data"
            [columns]="chart.columnNames"
            [options]="chart.options">
    </google-chart>
</div>
