<arb-breadcrumb [routes]="[
                        ['companyAdmin.companyAdmin'],
                        ['workflow.workflow',['/companyadmin/workflow']],
                        ['workflow.eTrade']
                        ]">
</arb-breadcrumb>

<arb-steps [steps]="[
                    'aramcoPayments.details',
                    'aramcoPayments.confirm',
                    'myProfile.pending_actions.steps.summary'
                    ]"
           [currentStep]="step">
</arb-steps>

<app-etrade-step1 *ngIf="step === 1"
                  [companyDetails]="companyDetails"
                  (onInit)="onInitStep1($event)"
                  [step]="step">
</app-etrade-step1>


<app-etrade-step2 *ngIf="step === 2"
                  [companyDetails]="modifyArray"
                  (onInit)="onInitStep2($event)"
                  [step]="step">

</app-etrade-step2>
<!--[companyDetails]="companyDetails"-->

<app-etrade-step3 *ngIf="step === 3">
</app-etrade-step3>

<arb-panel-buttons>
    <button class="btn btn-default btn-wide" (click)="previous()"
            *ngIf="step > 1 && step < 3">{{ 'public.back' | translate}}</button>
    <button class="btn btn-default btn-wide" [routerLink]="['/companyadmin/workflow']"
            *ngIf="step == 1"> {{'public.cancel' | translate}}</button>
    <button class="btn btn-primary btn-wide" (click)="next()"
            *ngIf="step == 1" [disabled]="isDisabled()">{{'public.proceed' | translate}}</button>
    <button class="btn btn-primary btn-wide" (click)="next()"
            *ngIf="step == 2">{{'public.confirm' | translate}}</button>
    <button class="btn btn-primary btn-wide" (click)="finish()"
            *ngIf="step == 3">{{'public.finish' | translate}}</button>
</arb-panel-buttons>
