<arb-panel>
    <div *ngIf="workflowNonFinancialSelected" class="sme-content-container container-fluid">
        <div class="sme-data-table" (change)="addToModified(workflowNonFinancialSelected)">
            <div class="sme-data-table__head">
                <div class="sme-head__title">
                    {{ 'batchTypes' | modelPipe: workflowNonFinancialSelected.paymentId }}
                </div>
            </div>
            <div class="sme-table table headerDataTable">
                <table class="sme-table sme-table--responsive sme-table--check-list table">
                    <thead>
                        <tr>
                            <th>{{'public.l1' | translate}}</th>
                            <th>{{'public.l2' | translate}}</th>
                            <th>{{'public.l3' | translate}}</th>
                            <th>{{'public.l4' | translate}}</th>
                            <th>{{'public.l5' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="sme-checkbox checkbox-inline">
                                    <input type="checkbox" [(ngModel)]="workflowNonFinancialSelected.levels[0]"> <i
                                        aria-hidden="true"></i>
                                    <span class="visible-xs">{{'public.l1' | translate}}</span>
                                </label>
                            </td>
                            <td>
                                <label class="sme-checkbox checkbox-inline">
                                    <input type="checkbox" [(ngModel)]="workflowNonFinancialSelected.levels[1]"> <i
                                        aria-hidden="true"></i>
                                    <span class="visible-xs">{{'public.l2' | translate}}</span>
                                </label>
                            </td>
                            <td>
                                <label class="sme-checkbox checkbox-inline">
                                    <input type="checkbox" [(ngModel)]="workflowNonFinancialSelected.levels[2]"> <i
                                        aria-hidden="true"></i>
                                    <span class="visible-xs">{{'public.l3' | translate}}</span>
                                </label>
                            </td>
                            <td>
                                <label class="sme-checkbox checkbox-inline">
                                    <input type="checkbox" [(ngModel)]="workflowNonFinancialSelected.levels[3]"> <i
                                        aria-hidden="true"></i>
                                    <span class="visible-xs">{{'public.l4' | translate}}</span>
                                </label>
                            </td>
                            <td>
                                <label class="sme-checkbox checkbox-inline">
                                    <input type="checkbox" [(ngModel)]="workflowNonFinancialSelected.levels[4]"> <i
                                        aria-hidden="true"></i>
                                    <span class="visible-xs">{{'public.l5' | translate}}</span>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</arb-panel>
