<arb-panel>
<div class="sme-content-container container-fluid">
    <div class="sme-data-table">
        <div class="sme-data-table__head">
            <div class="sme-head__title">{{ 'batchTypes' | modelPipe: selectedItem.paymentId }}
            </div>
        </div>
        <div class="sme-table table headerDataTable">
            <table class="sme-table sme-table--responsive sme-table--check-list table">
                <thead>
                    <tr>
                        <th>{{'public.l1' | translate}}</th>
                        <th>{{'public.l2' | translate}}</th>
                        <th>{{'public.l3' | translate}}</th>
                        <th>{{'public.l4' | translate}}</th>
                        <th>{{'public.l5' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label class="sme-checkbox checkbox-inline">
                                <input type="checkbox" [(ngModel)]="selectedItem.levels[0]" disabled> <i
                                    aria-hidden="true"></i>
                                <span class="visible-xs">{{'public.l1' | translate}}</span>
                            </label>
                        </td>
                        <td>
                            <label class="sme-checkbox checkbox-inline">
                                <input type="checkbox" [(ngModel)]="selectedItem.levels[1]" disabled> <i
                                    aria-hidden="true"></i>
                                <span class="visible-xs">{{'public.l2' | translate}}</span>
                            </label>
                        </td>
                        <td>
                            <label class="sme-checkbox checkbox-inline">
                                <input type="checkbox" [(ngModel)]="selectedItem.levels[2]" disabled> <i
                                    aria-hidden="true"></i>
                                <span class="visible-xs">{{'public.l3' | translate}}</span>
                            </label>
                        </td>
                        <td>
                            <label class="sme-checkbox checkbox-inline">
                                <input type="checkbox" [(ngModel)]="selectedItem.levels[3]" disabled> <i
                                    aria-hidden="true"></i>
                                <span class="visible-xs">{{'public.l4' | translate}}</span>
                            </label>
                        </td>
                        <td>
                            <label class="sme-checkbox checkbox-inline">
                                <input type="checkbox" [(ngModel)]="selectedItem.levels[4]" disabled> <i
                                    aria-hidden="true"></i>
                                <span class="visible-xs">{{'public.l5' | translate}}</span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</arb-panel>

<arb-panel *ngIf="generateChallengeAndOTP">
    <app-secured-authentication [generateChallengeAndOTP]="generateChallengeAndOTP" [requestValidate]="requestValidate"
        #authorization></app-secured-authentication>
</arb-panel>
