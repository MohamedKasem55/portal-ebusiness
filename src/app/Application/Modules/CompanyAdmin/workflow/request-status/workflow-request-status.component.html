<arb-breadcrumb [routes]="[
    ['companyAdmin.companyAdmin'],
    ['workflow.workflow', ['/companyadmin/workflow']],
    ['workflow.requestStatus.requestStatus']
]">
</arb-breadcrumb>

<app-workflow-accounts-request-status-table
    #AccountsRequestStatusTable
    (onSelectItems)="onSelectAccounts($event)"
>
</app-workflow-accounts-request-status-table>

<app-workflow-non-finantial-request-status-table
    #NonFinancialRequestStatusTable
    (onSelectItems)="onSelectNonFinancial($event)"
    (actionDetail)="onActionDetail($event)">
</app-workflow-non-finantial-request-status-table>
