<arb-breadcrumb [routes]="[
['dashboard.sadad'],
	['sadadOLP.menu'],
	['sadadOLP.testing.menuInitiate']
]">
</arb-breadcrumb>

<arb-steps [currentStep]="wizardStep"
        [steps]="['public.selectDropdown', 'public.summary']">
</arb-steps>

<app-initiate-sadad-testing-step1 *ngIf="isStepVisible(1)" (onInit)="onInitStep(1,$event)">
</app-initiate-sadad-testing-step1>

<app-initiate-sadad-testing-step2 *ngIf="isStepVisible(2)">
</app-initiate-sadad-testing-step2>

<arb-buttons>
        <button type="button" class="btn btn-default btn-wide" (click)="back()"
                *ngIf="isBackAllowed()">{{ 'public.back' | translate}}</button>
        <button class="btn btn-default btn-wide" (click)="previous()"
                *ngIf="isPreviousAllowed()">{{ 'public.back' | translate }}</button>
        <button class="btn btn-primary btn-wide" (click)="next()"
                *ngIf="isNextAllowed()" [disabled]="step1.child.tableSelectedRows.length == 0">{{'public.initiate' | translate}}</button>
        <button class="btn btn-primary btn-wide" (click)="finish()"
                *ngIf="isFinishAllowed()">{{'public.finish' | translate}}</button>
</arb-buttons>
