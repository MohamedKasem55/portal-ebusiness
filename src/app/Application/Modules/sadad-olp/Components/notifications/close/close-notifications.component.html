<arb-breadcrumb [routes]="[
['dashboard.sadad'],
	['sadadOLP.menu'],
        ['sadadOLP.notifications.menu', ['/sadadOLP/olp-notifications']],
        ['sadadOLP.notifications.closeNotifications']
]">
</arb-breadcrumb>

<arb-steps [currentStep]="wizardStep" [steps]="['public.completeDetails','public.confirm','public.summary']">
</arb-steps>

<app-close-notifications-step1 *ngIf="isStepVisible(1)" (onInit)="onInitStep(1,$event)"
        [title]="'sadadOLP.notifications.closeNotifications'">
</app-close-notifications-step1>

<app-close-notifications-step1 *ngIf="isStepVisible(2)" (onInit)="onInitStep(2,$event)"
        [title]="'sadadOLP.notifications.closeNotifications'">
</app-close-notifications-step1>

<app-close-notifications-step2 *ngIf="isStepVisible(3)">
</app-close-notifications-step2>

<arb-buttons>
        <button type="button" class="btn btn-default btn-wide" (click)="back()"
                *ngIf="isBackAllowed()">{{ 'public.back' | translate}}</button>
        <button class="btn btn-default btn-wide" (click)="previous()"
                *ngIf="isPreviousAllowed()">{{ 'public.back' | translate }}</button>
        <button class="btn btn-primary btn-wide" (click)="next()"
                *ngIf="isNextAllowed()">{{'public.proceed' | translate}}</button>
        <button class="btn btn-primary btn-wide" (click)="finish()"
                *ngIf="isFinishAllowed()">{{'public.finish' | translate}}</button>
</arb-buttons>
