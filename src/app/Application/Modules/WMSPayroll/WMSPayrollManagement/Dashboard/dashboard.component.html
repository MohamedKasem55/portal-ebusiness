<!-- breadcrumb -->
<div class="sme-breadcrumb">
    <ol class="breadcrumb">
        <li>{{ 'dashboard.payrolls'| translate }}</li>
        <li><a class="human-selectable" href="#"
               [routerLink]="['/wmspayroll/wmspayroll-management']">{{ 'dashboard.wmspayrollManagment'| translate }}</a>
        </li>
        <li class="active">{{ 'wmspayroll.dashboard'| translate }}</li>
    </ol>
</div>
<br/>

<div class="fluid-container">
    <!-- <div class="sme-head">
        <div class="sme-head__title">{{ 'wmspayroll.dashboard' | translate}}</div>
    </div> -->

    <div class="sme-page-block">
        <div id="datesForm" class="sme-form">
            <div class="sme-form__content">
                <div class="sme-form__body">

                    <div class="row">
                        <div class="col-xs-10 col-sm-2"></div>
                        <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                            <div class="form-group left">
                                <label class="required">{{'wmspayroll.management.dateFrom' | translate }}</label>
                                <div>
                                    <input type="text" id="fromDate" class="form-control"
                                           required
                                           bsDatepicker
                                           [(ngModel)]="fromDate" [bsConfig]="bsConfig"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                            <div class="form-group">
                                <label class="required">{{'wmspayroll.management.dateTo' | translate }}</label>
                                <div>
                                    <input type="text" id="toDate" class="form-control"
                                           required
                                           bsDatepicker
                                           [(ngModel)]="toDate" [bsConfig]="bsConfig"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-3">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-wide"
                                        (click)="generateDashBoard()">
                                    {{'public.search' | translate }}
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<br/>

<!--Bar chart-->
<div class="fluid-container">
    <div class="sme-page-block">
        <div class="sme-form">
            <div class="sme-form__content">
                <div class="sme-form__body">

                    <div class="row">
                        <div class="col-xs-15 col-sm-6">
                            <canvas id="amountChart" width="75px" height="50px"></canvas>
                        </div>
                        <div class="col-xs-15 col-sm-6">
                            <canvas id="countChart" width="75px" height="50px"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
