<div class="sme-breadcrumb">
	<ol class="breadcrumb">
		<li class="active">{{ 'dashboard.payrolls' | translate }}</li>
		<li class="active">{{ 'dashboard.wmspayrollManagment' | translate }}</li>
	</ol>
</div>
<div class="container-fluid">
	<div class="sme-page-block">
		<div class="sme-form">
			<div class="sme-form__title"></div>

			<div class="sme-form__content">
				<form autocomplete="off" class="sme-form__form">
					<div class="sme-form__body">
						<div class="row">
							<ul>	
								<li *ngIf="authenticationService.activateOption('WMSPayrollSalaryPayments',['WMSPAYROLL_PRIVILEGE'],['WMSPayrollGroup'])">
									<a class="human-selectable" routerLinkActive="active" (click)="goSalaryPaymentUploadFile()"> {{ 'wmspayroll.salaryPaymentUploadFile' | translate }} </a>
								</li>
								
								<li *ngIf="authenticationService.activateOption('WMSPayrollViewProcessedFiles',['WMSPAYROLL_PRIVILEGE'],['WMSPayrollGroup'])">
									<a class="human-selectable" routerLinkActive="active" (click)="goProcessedFiles()"> {{ 'wmspayroll.viewProcessedFiles' | translate }} </a>
								</li>
									
								<li *ngIf="authenticationService.activateOption('WMSPayrollRequestStatus',['WMSPAYROLL_PRIVILEGE'],['WMSPayrollGroup'])">
									<a class="human-selectable" routerLinkActive="active" (click)="goRequestStatus()"> {{ 'wmspayroll.requestStatus' | translate }} </a>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
