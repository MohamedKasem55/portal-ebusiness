<div class="container-fluid" *ngIf="batch">
	<div class="sme-head">
       <div class="sme-head__title">{{ 'posRequest.addRequest' | translate}}</div>
    </div>
	<div class="sme-page-block">
		<div class="sme-form">		
			<div class="sme-form__content">
			<form class="sme-form__form">
					<div class="sme-form__body">
						 <div class="row">
                        <fieldset>
                            
                            <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                                <div class="form-group">
                                    <label >{{ 'posRequest.terminalNumber' | translate }}</label>
                                    <span class="form-control">{{batch.terminalNumber}}</span>
                                </div>
                                    <!-- ./sme-form-group -->
                            </div>
                        </fieldset>
                        </div>
                        <div class="row">
                        <fieldset>
                            <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                                <div class="form-group">
                                    <label >{{ 'posRequest.transactionAmount' |
                                        translate }}</label> 
                                    <span class="form-control">{{batch.transactionAmount | amountCurrency}}</span>
                                </div>
                                <!-- ./sme-form-group -->
                            </div>
                            <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                                <div class="form-group">
                                    <label >{{ 'posRequest.transactionDate' |
                                        translate }}</label> 
                                    <span class="form-control">{{batch.transactionDate | date}}</span>
                                </div>
                                <!-- ./sme-form-group -->
                            </div>
                            <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                                <div class="form-group">
                                    <label >{{ 'posRequest.reconciliationAmount' |
                                        translate }}</label> 
                                    <span class="form-control">{{batch.reconciliationAmount | amountCurrency}}</span>
                                </div>
                                <!-- ./sme-form-group -->
                            </div>
                            <div class="col-xs-12 col-sm-3">
                            <!-- sme-form-group -->
                                <div class="form-group">
                                    <label >{{ 'posRequest.mobileNumber' |
                                        translate }}</label> 
                                    <span class="form-control">{{batch.mobile}}</span>
                                    
                                </div>
                                <!-- ./sme-form-group -->
                            </div>
                        </fieldset> 
                        </div>
                            
                            <div class="row" *ngIf="batch.rejectedReason">
                                <fieldset>
<div class="col-xs-12 col-sm-4">
                                    <!-- sme-form-group -->
                                    <div class="form-group">
                                        <label>{{ 'myProfile.pending_actions.rejectedReason' |
                                            translate }}</label> 
                                        <span  class="form-control">{{batch.rejectedReason}}</span>
                                         
                                    </div>  
                                </div>
                            </fieldset>
                        </div>

					</div>
			</form>		
			</div>
		</div>
	</div>		
</div>	

<app-levels-table *ngIf="batch"
    [futureSecurityLevels]="batch.securityLevelsDTOList">
</app-levels-table>
