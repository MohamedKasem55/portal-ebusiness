<div class='legend marginBottom'>{{ 'public.upload' | translate }}</div>
<div class='row'>

    <div class='col-xs-12 col-sm-3'>
        <div class='form-group'>
            <label>{{label| translate}}</label>
            <div class='input-group'>
                <input type='text' class='form-control' placeholder='Upload file' [disabled]='true'
                       [(ngModel)]='file.name'>
                <span class='input-group-btn'>
                        <div class='fileUpload btn'>
                            <span>{{'public.upload' | translate | uppercase}}</span>
                           <input id="file-upload" type='file' (change)='fileUpload($event)'  [(ngModel)]="TempFile"
                                  accept=".xls,.xlsx,.csv"
                                  class='upload'>
                        </div>
                    </span>
            </div>
        </div>
    </div>
</div>
