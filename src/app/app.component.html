<div class="modal fade" bsModal #loadingModal="bs-modal" [config]="{ backdrop: 'static' }" role="dialog">
  <div class="modal-dialog loading-position">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #errorModal="bs-modal" role="dialog" (onShown)="focusButton()">
  <div class="modal-dialog loading-position">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="errorModal.hide()" type="button" class="close">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <p *ngIf="this.errorReference !== ''">
          {{ 'public.errorReference' | translate }}: {{ this.errorReference }}
        </p>
        <hr />
        <p>
          {{ 'public.reason' | translate }}:
          <span [innerHTML]="this.errorMessage"></span>
        </p>
        <ng-container  *ngIf="this.errorLines.length>0" >
          <ng-container *ngFor="let item of this.errorLines" >
            <hr />
            <p>
              {{ item }}
            </p>
          </ng-container>
        </ng-container>
        <hr />
        <p>
          {{ 'public.date' | translate }}:
          {{ this.currentDate | date: 'yyyy-MM-dd HH:mm:ss' }}
        </p>
        br
        <p style="color: black;">
          {{ 'public.errorTollNumber' | translate }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="errorModal.hide()" class="btn btn-primary btn-wide" id="buttonClose">
          {{ 'public.close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet ngIfTourARB></router-outlet>
